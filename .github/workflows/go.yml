name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build api service
      working-directory: ./source/api
      run:  | 
        go build --ldflags="-w -s" -o "../../xyz.texsoli/texsoli-api-amd64-linux-v0"

    - name: Deploy to Server
      # 服务地址: https://github.com/AEnterprise/rsync-deploy
      uses: AEnterprise/rsync-deploy
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        ARGS: -avz
        SERVER_PORT: ${{ secrets.SSH_PORT }}
        FOLDER: ./xyz.texsoli
        SERVER_IP: ${{ secrets.SSH_HOST }}
        USERNAME: ${{ secrets.SSH_USERNAME }}
        SERVER_DESTINATION: ${{ secrets.SERVER_ROOT}}
    
    - name: Restart Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          cd ${{ secrets.SERVER_ROOT}}/xyz.texsoli
          sh setup.sh
    
    - name: Deploy to Web
      # 服务地址: https://github.com/AEnterprise/rsync-deploy
      uses: AEnterprise/rsync-deploy
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        ARGS: -avz
        SERVER_PORT: ${{ secrets.SSH_PORT }}
        FOLDER: ./source/web
        SERVER_IP: ${{ secrets.SSH_HOST }}
        USERNAME: ${{ secrets.SSH_USERNAME }}
        SERVER_DESTINATION: ${{ secrets.WEB_ROOT}}